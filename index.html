<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discord Account Support</title>

  <!-- PWA hooks -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a73e8" />

  <!-- iOS / Safari extra -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="DASC" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    /* zero-chrome full-screen iframe */
    html,body{margin:0;height:100%;overflow:hidden;background:#ffffff}
    #frame{border:0;width:100%;height:100%;display:block}
    #fallback{display:none;font-family:sans-serif;text-align:center;padding-top:20vh}
  </style>
</head>

<body>
  <!-- main workspace -->
  <iframe id="frame"
          src="https://discordaccountsupportcorporation.kleversuite.com/home"
          title="KleverSuite Workspace"
          onerror="document.getElementById('fallback').style.display='block';">
  </iframe>

  <!-- fallback message if iframe is blocked -->
  <div id="fallback">
    <h2>Couldnâ€™t load the workspace&nbsp;ðŸ¤”</h2>
    <p>
      <a href="https://discordaccountsupportcorporation.kleversuite.com/home">
        Open in new tab
      </a>
    </p>
  </div>

  <!-- service-worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .catch(err => console.error('Service-worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
