<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Account Support PWA</title>

  <!-- Updated manifest path -->
  <link rel="manifest" href="/discord-pwa/manifest.json" />
  <meta name="theme-color" content="#1a73e8" />
</head>
<body>
  <h1>Welcome to Discord Account Support</h1>
  <p>This is the PWA app version of your workspace.</p>

  <!-- Updated service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/discord-pwa/service-worker.js')
          .then(() => console.log('Service Worker Registered'))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
